version: '2'
services:
  testcontainerdemo-app:
    image: testcontainerdemo
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://testcontainerdemo-mysql:3306/testcontainerdemo?useUnicode=true&characterEncoding=utf8&useSSL=false
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
  testcontainerdemo-mysql:
    extends:
      file: mysql.yml
      service: testcontainerdemo-mysql
